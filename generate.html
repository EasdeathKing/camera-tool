<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成加密二维码</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h2>输入内容生成加密二维码</h2>
    <input type="text" id="textInput" placeholder="输入内容" style="width:70%;">
    <button id="encryptBtn">生成二维码</button>
    <div id="qrcode" style="margin-top:10px;"></div>

    <script>
        const secretKey = "123456"; // 加密秘钥

        document.getElementById('encryptBtn').addEventListener('click', () => {
            const text = document.getElementById('textInput').value;
            if(!text) return alert("请输入内容");
            const encrypted = CryptoJS.AES.encrypt(text, secretKey).toString();
            QRCode.toCanvas(document.getElementById('qrcode'), encrypted, { width: 200 }, function (error) {
                if (error) console.error(error);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成加密二维码</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h2>输入内容生成加密二维码</h2>
    <input type="text" id="textInput" placeholder="输入内容" style="width:70%;">
    <button id="encryptBtn">生成二维码</button>
    <br><br>
    <canvas id="qrcodeCanvas"></canvas>
    <br>
    <button id="downloadBtn" style="display:none;">下载二维码</button>

    <script>
        const secretKey = "123456"; // 加密密钥

        const canvas = document.getElementById('qrcodeCanvas');
        const downloadBtn = document.getElementById('downloadBtn');

        document.getElementById('encryptBtn').addEventListener('click', () => {
            const text = document.getElementById('textInput').value;
            if (!text) return alert("请输入内容");

            const encrypted = CryptoJS.AES.encrypt(text, secretKey).toString();

            QRCode.toCanvas(canvas, encrypted, { width: 200 }, function (error) {
                if (error) {
                    console.error(error);
                    alert("二维码生成失败");
                } else {
                    downloadBtn.style.display = "inline-block";
                }
            });
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "qrcode.png";
            link.click();
        });
    </script>
</body>
</html>
